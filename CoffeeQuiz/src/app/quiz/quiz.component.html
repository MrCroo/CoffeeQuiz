<div>
  <div class="status">
    <div>Score: {{ score }}</div>
    <div class="display">
      {{ correctANSW ? "CORRECT ANSWER" : "" }}
      {{ wrongANSW ? "WRONG ANSWER" : "" }}
    </div>
  </div>

  <div
    *ngFor="let item of data"
    [innerHtml]="item.question"
    class="question"
  ></div>
  <loading-spinner
    *ngIf="showSpinner"
    class="loading-spinner"
  ></loading-spinner>

  <form (submit)="addAnswer()">
    <select
      #name="ngModel"
      [(ngModel)]="selectedCatId"
      name="selectedCatId"
      class="form-select select"
    >
      <option
        *ngFor="let cat of categorys"
        [value]="cat.id"
        [innerHtml]="cat.title"
      ></option>
    </select>
    <input
      #name="ngModel"
      [disabled]="disable"
      required
      type="text"
      name="inputText"
      placeholder="Answer.."
      class="answer-input"
      [(ngModel)]="inputText"
    />
    <div class="bottom">
      <button
        type="button"
        (click)="randomQuestion()"
        class="btn btn-secondary button"
      >
        Random Question
      </button>
      <button [disabled]="disable" type="submit" class="btn btn-warning button">
        Confirm Answer
      </button>
      <button
        type="button"
        (click)="newQuestion()"
        class="btn btn-secondary button"
      >
        Category Question
      </button>
    </div>
  </form>

  <div class="correct">
    <div
      class="timer"
      [innerHtml]="answerTimer ? answerTimer : 'The answer is: '"
    ></div>
    <div
      class="answer"
      *ngFor="let item of data"
      [innerHtml]="answerTimer == 0 ? item.answer : 'Here will be your answer'"
    ></div>
  </div>
</div>
